---
name: CI

on:
  pull_request:
    branches:
     - main

env:
  # https://www.jeffgeerling.com/blog/2020/getting-colorized-output-molecule-and-ansible-on-github-actions-ci
  PY_COLORS: '1'
  ANSIBLE_FORCE_COLOR: '1'

defaults:
  run:
    working-directory: '/home/runner/work/collections/ansible_collections/artis3n/tailscale'

jobs:
  lint:
    name: "Lint Checks"
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Test
        run: |
          echo "$PWD"
          echo "${GITHUB_WORKSPACE}"
          ls -la

      # Technically, uv will manage python version but this action will cache it, making python installation faster
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install dependency manager
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install packages
        run: uv sync --frozen

      - name: Lint
        run: make lint
