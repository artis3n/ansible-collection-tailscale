---
# tasks file for ip_forwarding

- name: Enable IPv4 forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: "{{ artis3n_tailscale_ip_forwarding_ipv4_value }}"
    state: "{{ artis3n_tailscale_ip_forwarding_ipv4_state }}"
    sysctl_file: "{{ artis3n_tailscale_ip_forwarding_ipv4_sysctl_file }}"
    reload: true

- name: Enable IPv6 forwarding
  ansible.posix.sysctl:
    name: net.ipv6.conf.all.forwarding
    value: "{{ artis3n_tailscale_ip_forwarding_ipv6_value }}"
    state: "{{ artis3n_tailscale_ip_forwarding_ipv6_state }}"
    sysctl_file: "{{ artis3n_tailscale_ip_forwarding_ipv6_sysctl_file }}"
    reload: true
